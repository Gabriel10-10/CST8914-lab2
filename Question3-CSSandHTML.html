  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: #ffffff;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .button:hover,
    .button:focus {
      background-color: #45a049; /* slightly darker green on hover/focus */
      outline: 2px solid #ffffff; /* focus outline for keyboard users */
      outline-offset: 2px;
    }

    body {
      padding: 20px;
      background-color: #2f2f2f;
    }

    h1, h2, p {
      color: black;
    }
  </style>
